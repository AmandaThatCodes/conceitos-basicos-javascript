<html>
    <script>
        //declarando variáveis
        var abacate = 2;
        var melancia = 3;

        //declaração da variável da soma. Utiliza o formato CamelCase para colocar o nome de variáveis
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola)

        //trocando o valor da variável abacate. Você pode trocar o valor a qualquer momento. Não precisa utilizar o var de novo pois você já utilizou anteriormente
        abacate = 5;

        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola)
    </script>
</html>
